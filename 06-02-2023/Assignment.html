    <p> Output using Functions</p>
</body>
<script>
    let myHobbies = ['Cooking', 'Dancing', 'Sketching', 'Singing'];

    function displayHobbies() {
        return myHobbies;
    }
    function addHobby(new_hobby) {
        myHobbies.push(new_hobby);
        return myHobbies;
    }

    function deleteHobby() {
        for (i = 0; i <= myHobbies.length; i++) {
            if (myHobbies[i] == "Swimming") {
                myHobbies.splice(i, 1);
                return myHobbies;
            }
        }

    }
    console.log(displayHobbies());
    console.log(addHobby('Swimming'));
    console.log(deleteHobby());


</script>
