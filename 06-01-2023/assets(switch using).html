<html>
<body>
    <h1 align="center">ASSIGNMENT</h1>
    <p align="center">Output can be seen in the console</p>
</body>
<script>
    let environment = prompt("Enter the Environment (dev, test, stage, prod):");
    let sending_amount = 100;
    let result = sending_amount;
    switch (environment) {
        case ("dev"):
            result += sending_amount * 0.10;
            break;
        case ("test"):
            result += sending_amount * 0.20;
            break;
        case ("stage"):
            result += sending_amount * 0.30;
            break;
        case ("prod"):
            result += sending_amount * 0.05;
            break;
        default:
            console.log("Invalid Environment");
    }

    console.log("Final Amount based on", environment, "environment:", result);
</script>
</html>
