<html>
<body>
    <h1 align="center">ASSIGNMENT</h1>
    <p align="center">Output can be seen in the console</p>
</body>
<script>
    
    let environment = prompt("Enter the Environment (dev, test, stage, prod):");
    let sending_amount = 100; 
    if (environment === "dev") {
        sending_amount += sending_amount * 0.1; 
    } else if (environment === "test") {
        sending_amount += sending_amount * 0.2; 
    } else if (environment === "stage") {
        sending_amount += sending_amount * 0.3;
    } else if (environment === "prod") {
        sending_amount += sending_amount * 0.05; 
    } else {
        console.log("Invalid Environment.");
    }

    console.log("Final Amount based on", environment, "environment:", sending_amount);

</script>
</html>
